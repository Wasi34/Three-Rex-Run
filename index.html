<!DOCTYPE html>
<html>

<head>
  <title>Pointlessly 3D Chrome Dinosaur Game</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="base.css">
  <style>
    .button-container {
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;

    }

    .box-button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    .box-button.selected {
      background-image: linear-gradient(45deg, #FF9A8B, #FF6A88, #FF476A);
      /* Change this to your desired selected color */
      color: black;
      /* Change text color for better contrast */
    }

    .box-button:hover {
      background-color: #f0f0f0;

    }
  </style>

</head>

<body>
  <script src="./main.js" type="module">
  </script>
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>


  <div class="container" id="container">
    <div class="ui">
      <div class="score-layout">
        <div class="score-text" id="score-text">
          00000
        </div>
      </div>
    </div>
    <div class="ui">
      <div class="game-over-layout" id="game-over">
        <div class="game-over-text">GAME OVER</div><br>
        <div class="score-text" id="prvHighestScore"></div>
        <div class="score-text" id="yourCurrentScore"></div>
      </div>
    </div>
    <div class="ui">
      <div class="game-menu-layout" id="game-menu"
        style="background: linear-gradient(45deg, #12c2e9, #c471ed,#f7797d);">
        <div class="game-menu-window">
          <img src="../dino.png"></img>
          <h1 style="color: black;">Welcome to Three-Rex Run 3D</h1>
          <p style="color: black;">How to play:</p>
          <li style="color: black;">To begin the game, click the left mouse button.</li>
          <li style="color: black;">Jump by pressing the 'space' key.</li>
        </div>
        <div class="game-mood">
          <span> Game Mood</span>
          <div class="gallery">
            <img src="./day-ss.png" alt="Day">
            <img src="./night-ss.png" alt="Night">
          </div>
          <a href="#" class="boton" id="dayButton">
            Day
          </a>

          <div class="button-container">
            <button class="box-button" id="parasaurolophus" value="Parasaurolophus">Parasaurolophus</button>
            <button class="box-button" id="triceratops" value="Triceratops">Triceratops</button>
            <button class="box-button" id="stegosaurus" value="Stegosaurus">Stegosaurus</button>
            <button class="box-button" id="trex" value="Trex">Trex</button>
            <button class="box-button" id="velociraptor" value="Velociraptor">Velociraptor</button>
          </div>
        </div>
        <a href="#" class="boton-2" id="nightButton">
          Night
        </a>



      </div>

    </div>
  </div>

  <script>
    $(window).ready(function () {
      $(".boton").wrapInner('<div class=botontext></div>');

      $(".botontext").clone().appendTo($(".boton"));

      $(".boton").append('<span class="twist"></span><span class="twist"></span><span class="twist"></span><span class="twist"></span>');

      $(".twist").css("width", "25%").css("width", "+=3px");
    });



    $(window).ready(function () {
      $(".boton-2").wrapInner('<div class=botontext-2></div>');

      $(".botontext-2").clone().appendTo($(".boton-2"));

      $(".boton-2").append('<span class="twist-2"></span><span class="twist-2"></span><span class="twist-2"></span><span class="twist-2"></span>');

      $(".twist-2").css("width", "25%").css("width", "+=3px");
    });
  </script>
  <script>
    const buttons = document.querySelectorAll('.box-button');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('selected'));
        button.classList.add('selected');
      });
    });
  </script>
</body>

</html>
